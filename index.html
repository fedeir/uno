<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/index.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body>
        <main>
            <div>
                <form action="" name="form1" id="form1" class="border p-md-1 container container-sm ">
                    <div class="container-sm">
                        <label for="sueldo" class="form-label"
                            >Ingrese su sueldo</label
                        >
                        <input
                            class="form-control"
                            type="number"
                            name="sueldo"
                            id="sueldo"
                            class="border"
                            onClick="vaciar();"
                            value="0"
                        />
                    </div>

                    <div class="container-sm">
                        <label for="hCien" class="form-label"
                            >Ingrese cantidad de horas al cien</label
                        >
                        <input
						    class="form-control"
                            type="number"
                            name="hCien"
                            id="hCien"
                            onClick="this.select();"
                            value="null"
                        />
                    </div>

                    <div class="container-sm">
                        <label for="hCincuenta" class="form-label"
                            >Ingrese cantidad de horas normales</label
                        >
                        <input
                            class="form-control"
                            type="number"
                            name="hCincuenta"
                            id="hCincuenta"
                            onClick="this.select();"
                            value="0"
                        />
                    </div>

                    

                    <input
                        class="btn btn-primary m-md-1"
                        type="button"
                        value="PRESIONAR"
                        onclick="verExtras()"
                    />
                    
                    <div class="container-sm" id="divResul" hidden>
                        <label for="resultado" class="form-label"
                            >Te Deber√≠an a pagar</label
                        >
                            <input
                                class="form-control"
                                type="text"
                                name="inResultado"
                                id="inResultado"
                                value=""
                             />
                    
                    </div>
                </form>

                
            </div>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
